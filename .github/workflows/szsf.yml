name: szsf
on: [push]
jobs:
  notify:
  runs-on: ubuntu-latest
  steps:
    - name: Telegram Message Notify
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          The web ${{ secrets.SZSF_URL }} serving now!
